<div id="recently_added_movies" class="module" data-module="recently_added_movies" data-offset="{{ offset }}">

  <div class="module_settings"><span>Settings</span></div>
  <div class="module_remove"><span>Remove</span></div>

  <h2>Recently added movies</h2>

  {% if recently_added %}

  <ul class="movies listfix">
    {% for movie in recently_added %}
      <li data-movieid="{{ movie.movieid }}" title="Play {{ movie.label }}"{% if movie.lastplayed %} class="watched"{% endif %}>
        <img src="{{ vfs_url }}{{ movie.thumbnail }}" width="129" height="189" alt="">
      </li>
    {% endfor %}
  </ul>

  <div class="clearfix">
    {% if offset + recently_added|length < 25 %}
      <a href="#" class="view_older" title="Older">&raquo;</a>
    {% endif %}
    {% if offset > 0 %}
      <a href="#" class="view_newer" title="Newer">&laquo;</a>
    {% endif %}
  </div>

  {% else %}
    <p class="problem">There was a problem connecting to the XBMC server.</p>
  {% endif %}

</div>
